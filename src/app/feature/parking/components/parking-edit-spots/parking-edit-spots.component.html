<div class="parking-status custom-card">
  <div class="main-title">Parking Spots</div>

  <div class="parking-container">
    <ng-container *ngFor="let slotModel of slotModels; index as i">
      <img
        [class.active]="i === selectedSpotModelIndex"
        class="spot__image"
        [src]="'assets/img/bg/' + slotModel.image + '.svg'"
        [alt]="slotModel.title"
        (click)="changeSelectedSpotModel(i, slotModel)"
      />
    </ng-container>
  </div>
</div>
