<div class="modal" id="createParkingArea">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Create parking</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <div class="parking-model-container">
                    <div
                        [style.background-image]="'url(' + 'assets/img/bg/' + parkingModels[selectedParkingModel].image + '.png' + ')'"
                        class="parking__image"
                    ></div>

                    <div class="parking-details-container">
                        <h3 class="main-title">Model name:</h3>
                        <h5 class="subtitle">{{ parkingModels[selectedParkingModel].name }}</h5>

                        <h3 class="main-title">Total spots</h3>
                        <h5 class="subtitle">{{ parkingModels[selectedParkingModel].totalSpots }}</h5>

                        <h5 class="main-text">
                            {{ parkingModels[selectedParkingModel].description }}
                        </h5>

                        <button (click)="createParking()" data-toggle="modal" data-target="#createParkingArea" class="main-button active w-100">Create parking</button>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button [disabled]="isPreviousButtonDisabled" (click)="previousParkingArea()" class="main-button active">Previous</button>
                <h4 class="title">{{ parkingModels[selectedParkingModel].name }}</h4>
                <button [disabled]="isNextButtonDisabled" (click)="nextParkingArea()" class="main-button active">Next</button>
            </div>
        </div>
    </div>
</div>
