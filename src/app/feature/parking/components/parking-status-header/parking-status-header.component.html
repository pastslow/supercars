<div class="header">
  <div class="d-flex align-items-center">
    <div class="parking-image">
      <img class="w-100" src="assets/img/bg/parking.png" alt="">
    </div>
    <div>
      <div class="menu-title">
        {{parking.name}}
      </div>
      <div class="subtitle">
        {{parking.address}}
      </div>
    </div>
  </div>

  <div class="d-flex parking-info-container">
    <div class="cell-container">
      <div class="menu-title">
        {{parking.total_levels}}
      </div>
      <div class="subtitle">
        Number of floors
      </div>
    </div>

    <div class="cell-container">
      <div class="menu-title">
        {{parking.start_date}}
      </div>
      <div class="subtitle">
        Start date
      </div>
    </div>

    <div class="cell-container">
      <div class="menu-title">
        {{parking.end_date}}
      </div>
      <div class="subtitle">
        End date
      </div>
    </div>
  </div>

</div>
